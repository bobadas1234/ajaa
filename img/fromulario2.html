<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<div class="row">
    <div class="col-md-6">
        <h2>Formulario de Registro</h2>
        <div class="card">
            <div class="card-body">
                <form action="" method="post">
                
                    <div class="form-group py-2">
                        <input id="nombre" type="text" name="nombre" value="" class="form-control" placeholder="nombre" minlength="5" maxlength="20" readonly>
                    </div>
                    <div class="form-group py-2">
                        <input id="telefono" type="number" name="telefono" value="" class="form-control" placeholder="telefono" minlength="5" maxlength="20" required>
                    </div>
                    <div class="form-group py-2">
                        <input id="edad" type="number" name="edad" value="" class="form-control" placeholder="edad" content  required>
                    </div>
                    <div class="form-group py-2">
                        <input id="correo" type="email" name="correo" value="" class="form-control" placeholder="email"  required>
                    </div>
                    <div class="form-group py-2">
                        <input id="sexo" type="sexo" name="sexo" value="" class="form-control" placeholder="sexo" content  required>
                    </div>
                    <div class="form-group py-2">
                        <button class="btn btn-success text-white bg-danger" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
